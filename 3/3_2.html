<!DOCTYPE html> <!--HTML5언어로 작성한 문서라는 뜻-->
<html lang="ko">  <!--웹문서의 시작과 끝을 나타냄, 언어를 설정하면 검색사이트 등에서 활용-->
  <head>  <!--웹브라우저가 웹 문서를 해석하는 필요한 정보를 입력하는 부분-->
    <meta charset="UTF-8">  <!--meta태그는 웹 문서와 관련된 정보를 지정하는데 사용(인코딩, 키워드, 웹문서의 설명, 문서 소유자나 제작자)-->
    <title>HTML 기본문서</title>  <!--웹브라우저의 탭에 제목으로 표시됨.-->
  </head>
  <body>  <!--실제로 웹브라우저 화면에 나타나는 내용-->
    <h1>프런트엔드 웹 개발</h1>
    <hr>
    <p>HTML</p>
    <p>CSS</p>
    <p>자바스크립트</p> 
  </body>
</html>
